<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/three.min.js"></script>

		<script>

			var camera, scene, renderer;
			var mesh;

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;
				camera.position.y = 100;


				scene = new THREE.Scene();

				var geometry = new THREE.PlaneGeometry( 300, 300, 3, 3 );//new THREE.BoxGeometry( 200, 200, 200 );
				geometry.applyMatrix(new THREE.Matrix4().makeRotationX( - Math.PI / 2 ));

				var texture = THREE.ImageUtils.loadTexture( 'img/tiles.png' );
				texture.anisotropy = renderer.getMaxAnisotropy();

				var material = new THREE.MeshBasicMaterial( { map: texture } );

				mesh = new THREE.Mesh( geometry, material );
				//mesh.position.y=-100;
				scene.add( mesh );

				moveFaces(mesh,4, 40);
				moveFaces(mesh,5, -40);

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function moveFaces (obj, n, h){
				var face1 = obj.geometry.faces[n*2];
				var face2 = obj.geometry.faces[(n*2)+1];
				var pv  = obj.geometry.vertices;
				pv[face1.a].y = pv[face1.b].y = pv[face1.c].y = h;
				pv[face2.a].y = pv[face2.b].y = pv[face2.c].y = h;
			}

			function animate() {

				requestAnimationFrame( animate );

				//mesh.rotation.x += 0.005;
				mesh.rotation.y += 0.01;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
